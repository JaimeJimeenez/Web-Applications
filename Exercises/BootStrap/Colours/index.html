<!DOCTYPE html>
<html lang = "es">

    <head>

        <title> Colours </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
        <meta charset="utf-8">

    </head>

    <body>

        <div class = "container-fluid">

            <div class = "row extern align-items-start"> 

                <div class = "col intern" style = "background: red;"></div>
                <div class = "col intern" style = "background: yellow;"></div>
                <div class = "col intern" style = "background: blue;"></div>
                
            </div>

            <div class = "row extern align-items-center">

                <div class = "col intern" style = "background: red;"></div>
                <div class = "col intern" style = "background: yellow;"></div>
                <div class = "col intern" style = "background: blue;"></div>
            
            </div>

            <div class = "row extern align-items-end">

                <div class = "col intern" style = "background: red;"></div>
                <div class = "col intern" style = "background: yellow;"></div>
                <div class = "col intern" style = "background: blue;"></div>
                
            </div>

            <div class = "row">

                <div class = "col-2 intern" style = "background: red;"></div>
                <div class = "col-2 intern" style = "background: yellow;"></div>
                <div class="col-2 intern" style = "background: blue;"></div>

            </div>

            <div class = "row">

                <div class = "col-2 intern offset-3" style = "background: red;"></div>
                <div class = "col-2 intern" style = "background: yellow;"></div>
                <div class = "col-2 intern" style = "background: blue;"></div>

            </div>

            <div class = "row">

                <div class = "col-2 intern offset-6" style = "background: red;"></div>
                <div class = "col-2 intern" style = "background: yellow;"></div>
                <div class = "col-2 intern" style = "background: blue;"></div>

            </div>

            <div class = "row">

                <div class = "col-2 intern offset-1" style = "background: red;"></div>
                <div class = "col-2 intern offset-2" style = "background: yellow;"></div>
                <div class = "col-2 intern offset-2" style = "background: blue;"></div>

            </div>

            <div class = "row extern align-items-start">

                <div class = "col-2 intern offset-1" style = "background: red;"></div>
                <div class = "col-2 intern offset-2" style = "background: yellow;"></div>
                <div class = "col-2 intern offset-2" style = "background: blue;"></div>
            </div>
        </div>
    </body>

</html>
